version: '3.8'

services:
  # 1. MongoDB Service
  mongodb_chat:
    image: mongo:latest
    container_name: mongodb_chat
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS}
    ports:
      - "${PORT_MONGODB}:27017"
    volumes:
      - mongo_data:/data/db

  # 2. Redis Service
  redis_chat:
    image: redis:alpine
    container_name: redis_chat
    restart: always
    command: redis-server --requirepass ${REDIS_PASS}
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data

volumes:
  mongo_data:
  redis_data: