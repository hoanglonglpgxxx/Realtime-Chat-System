name: Deploy Chat System

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check for changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            backend:
              - 'apps/backend/**'
            frontend:
              - 'apps/frontend/**'
            socket-bridge:
              - 'apps/socket-bridge/**'
            infra:
              - 'infrastructure/**'

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- PHẦN 1: BUILD IMAGE (Chỉ chạy khi có sửa code) ---
      - name: Build and Push Socket Bridge
        if: steps.changes.outputs.socket-bridge == 'true'
        uses: docker/build-push-action@v4
        with:
          context: ./apps/socket-bridge
          file: ./apps/socket-bridge/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/chat-socket-bridge:latest

      # --- PHẦN 2: DEPLOY VM 1 (Web & Proxy) ---
      - name: Deploy to VM 1
        if: github.event_name == 'workflow_dispatch' || steps.changes.outputs.backend == 'true' || steps.changes.outputs.frontend == 'true'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM1_PUBLIC_IP }}
          username: mitsne
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/mitsne/realtime-chat/apps
            echo "DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}" > .env
            echo "REDIS_PORT=${{ secrets.REDIS_PORT }}" >> .env
            echo "VM2_INTERNAL_IP=${{ secrets.VM2_INTERNAL_IP }}" >> .env
            echo "REDIS_PASS=${{ secrets.REDIS_PASS }}" >> .env
            # ... (Thêm các biến khác của VM 1 vào đây)
            docker compose pull
            docker compose up -d --remove-orphans

      # --- PHẦN 3: ĐẨY FILE SANG VM 2 QUA VM 1 (Đây là chỗ bạn đang thiếu) ---
      - name: Sync Infrastructure to VM 2
        if: github.event_name == 'workflow_dispatch' || steps.changes.outputs.infra == 'true'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM1_PUBLIC_IP }}
          username: mitsne
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Tạo folder tạm và lưu key
            mkdir -p ~/infra_sync
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/id_rsa_temp
            chmod 600 ~/id_rsa_temp

            # 2. GitHub đã copy file vào VM 1 chưa? Nếu chưa, ta dùng SCP từ Runner sang VM 1 trước
            # Nhưng để đơn giản, ta sẽ dùng SSH Action để tạo file trực tiếp hoặc rsync

            # (Lưu ý: Bạn cần bước SCP infrastructure sang VM 1 trước đó)

      - name: Copy Infrastructure to VM 1
        if: steps.changes.outputs.infra == 'true'
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VM1_PUBLIC_IP }}
          username: mitsne
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "infrastructure/*"
          target: "/home/mitsne/realtime-chat/infra_tmp"

      - name: Final Move to VM 2
        if: steps.changes.outputs.infra == 'true' || steps.changes.outputs.socket-bridge == 'true'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM1_PUBLIC_IP }}
          username: mitsne
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > id_rsa_temp && chmod 600 id_rsa_temp

            # Đẩy từ VM 1 sang VM 2
            rsync -avz -e "ssh -i id_rsa_temp -o StrictHostKeyChecking=no" \
            /home/mitsne/realtime-chat/infra_tmp/infrastructure/ \
            mitsne@${{ secrets.VM2_INTERNAL_IP }}:/home/mitsne/realtime-chat/infrastructure/

            # SSH sang VM 2 để Restart
            ssh -i id_rsa_temp -o StrictHostKeyChecking=no mitsne@${{ secrets.VM2_INTERNAL_IP }} "
              cd /home/mitsne/realtime-chat/infrastructure
              echo 'DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}' > .env
              echo 'REDIS_PASS=${{ secrets.REDIS_PASS }}' >> .env
              echo 'REDIS_PORT=${{ secrets.REDIS_PORT }}' >> .env
              echo 'MONGO_USER=${{ secrets.MONGO_USER }}' >> .env
              echo 'MONGO_PASS=${{ secrets.MONGO_PASS }}' >> .env
              echo 'APP_SECRET_KEY=${{ secrets.APP_SECRET_KEY }}' >> .env
              echo 'PORT_MONGODB=${{ secrets.PORT_MONGODB }}' >> .env
              docker compose pull socket_bridge
              docker compose up -d --remove-orphans
            "
            rm id_rsa_temp
