name: Deploy Chat System

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug Message
        run: echo "GitHub da nhan lenh. Bat dau qua trinh build..."

      # Buoc 1: Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Buoc 2: Build & Push Images
      - name: Build and Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./apps/backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/chat-backend:latest

      - name: Build and Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./apps/frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/chat-frontend:latest

      # Buoc 3: Deploy sang VM 1 (App VM)
      - name: Deploy to VM 1
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VM1_PUBLIC_IP }}
          username: mitsne
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /home/mitsne/realtime-chat/apps
            cd /home/mitsne/realtime-chat/apps
            # Lenh nay pull image moi nhat tu Docker Hub ve
            docker compose pull
            docker compose up -d

      # Buoc 4: Sync file cau hinh sang VM 2 qua ProxyJump
      - name: Sync Infrastructure to VM 2
        run: |
          eval $(ssh-agent -s)
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' | ssh-add -
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VM1_PUBLIC_IP }} >> ~/.ssh/known_hosts
          # Day file sang VM 2 (May khong co IP Public)
          scp -o "ProxyJump mitsne@${{ secrets.VM1_PUBLIC_IP }}" -o "StrictHostKeyChecking=no" \
              -r ./infrastructure/* mitsne@${{ secrets.VM2_INTERNAL_IP }}:/home/mitsne/realtime-chat/infrastructure/

      # Buoc 5: Restart Docker tren VM 2
      - name: Restart DBs on VM 2
        run: |
          ssh -o "ProxyJump mitsne@${{ secrets.VM1_PUBLIC_IP }}" -o "StrictHostKeyChecking=no" \
              mitsne@${{ secrets.VM2_INTERNAL_IP }} "cd /home/mitsne/realtime-chat/infrastructure && docker compose up -d"
