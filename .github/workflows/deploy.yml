name: Deploy Chat System

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug Message
        run: echo "Bat dau qua trinh build..."

      # Buoc 1: Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Buoc 2: Build & Push Images
      - name: Build and Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./apps/backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/chat-backend:latest

      - name: Build and Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./apps/frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/chat-frontend:latest

      # Bước 3: Gửi file docker-compose.yml và các file cấu hình lên VM 1
      - name: Copy Docker Compose file to VM 1
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VM1_PUBLIC_IP }}
          username: mitsne
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "apps/docker-compose.yml" # Lấy file từ repo
          target: "/home/mitsne/realtime-chat/" # Đưa lên VM

      # Bước 4: Chạy lệnh Deploy trên VM 1
      - name: Deploy to VM 1
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM1_PUBLIC_IP }}
          username: mitsne
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/mitsne/realtime-chat/apps

            # TẠO FILE .env TẠI ĐÂY (Giải quyết câu hỏi của bạn)
            # Bạn tạo file .env ngay trong folder code để Docker nhận diện
            echo "DATABASE_URL=mongodb://admin:${{ secrets.DB_PASS }}@${{ secrets.VM2_INTERNAL_IP }}:27017" > .env
            echo "PORT=3000" >> .env

            # Lúc này file docker-compose.yml đã có mặt, lệnh sẽ chạy thành công
            docker compose pull
            docker compose up -d

      # Buoc 5: Sync file cau hinh sang VM 2 qua ProxyJump
      - name: Sync Infrastructure to VM 2
        run: |
          eval $(ssh-agent -s)
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' | ssh-add -
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VM1_PUBLIC_IP }} >> ~/.ssh/known_hosts
          # Day file sang VM 2 (May khong co IP Public)
          scp -o "ProxyJump mitsne@${{ secrets.VM1_PUBLIC_IP }}" -o "StrictHostKeyChecking=no" \
              -r ./infrastructure/* mitsne@${{ secrets.VM2_INTERNAL_IP }}:/home/mitsne/realtime-chat/infrastructure/

      # Buoc 6: Restart Docker tren VM 2
      - name: Restart DBs on VM 2
        run: |
          ssh -o "ProxyJump mitsne@${{ secrets.VM1_PUBLIC_IP }}" -o "StrictHostKeyChecking=no" \
              mitsne@${{ secrets.VM2_INTERNAL_IP }} "cd /home/mitsne/realtime-chat/infrastructure && docker compose up -d"
