name: Deploy Chat System

on:
  push:
    branches: ["main"]
  workflow_dispatch: # Nút bấm cưỡng bức build/deploy toàn bộ

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check for changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            backend: ['apps/backend/**']
            frontend: ['apps/frontend/**']
            socket: ['apps/socket-bridge/**']
            infra: ['infrastructure/**']
            compose: ['apps/docker-compose.yml']

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- 1. BUILD STAGE ---
      - name: Build and Push Backend
        if: github.event_name == 'workflow_dispatch' || steps.changes.outputs.backend == 'true'
        uses: docker/build-push-action@v4
        with:
          context: ./apps/backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/chat-backend:latest

      - name: Build and Push Frontend
        if: github.event_name == 'workflow_dispatch' || steps.changes.outputs.frontend == 'true'
        uses: docker/build-push-action@v4
        with:
          context: ./apps/frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/chat-frontend:latest

      - name: Build and Push Socket Bridge
        if: github.event_name == 'workflow_dispatch' || steps.changes.outputs.socket == 'true'
        uses: docker/build-push-action@v4
        with:
          context: ./apps/socket-bridge
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/chat-socket-bridge:latest

      # --- 2. SYNC FILES TO VM 1 (Trạm trung chuyển) ---
      - name: Sync Infrastructure to VM 1
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VM1_PUBLIC_IP }}
          username: mitsne
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "infrastructure/*,apps/docker-compose.yml"
          target: "/home/mitsne/realtime-chat/sync_tmp"

      # --- 3. DEPLOY VM 1 (API & UI) ---
      - name: Deploy to VM 1
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM1_PUBLIC_IP }}
          username: mitsne
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/mitsne/realtime-chat/apps
            cp /home/mitsne/realtime-chat/sync_tmp/apps/docker-compose.yml .

            # Ghi file .env an toàn tuyệt đối bằng HEREDOC
            cat <<'EOF' > .env
            DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            BE_PORT=${{ secrets.BE_PORT }}
            FE_PORT=${{ secrets.FE_PORT }}
            REDIS_PORT=${{ secrets.REDIS_PORT }}
            VM2_INTERNAL_IP=${{ secrets.VM2_INTERNAL_IP }}
            MONGO_USER=${{ secrets.MONGO_USER }}
            MONGO_PASS=${{ secrets.MONGO_PASS }}
            REDIS_PASS=${{ secrets.REDIS_PASS }}
            NODE_ENV=${{ secrets.NODE_ENV }}
            DB_URI=${{ secrets.DB_URI }}
            BE_URL=${{ secrets.BE_URL }}
            EOF

            docker compose pull
            docker compose up -d --remove-orphans

      # --- 4. DEPLOY VM 2 (Database & Socket Bridge) ---
      - name: Deploy to VM 2 via VM 1
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM1_PUBLIC_IP }}
          username: mitsne
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > id_rsa_temp && chmod 600 id_rsa_temp

            # A. Đẩy file config sang VM 2
            rsync -avz -e "ssh -i id_rsa_temp -o StrictHostKeyChecking=no" \
              /home/mitsne/realtime-chat/sync_tmp/infrastructure/ \
              mitsne@${{ secrets.VM2_INTERNAL_IP }}:/home/mitsne/realtime-chat/infrastructure/

            # B. Bridge Image Socket Bridge sang VM 2
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/chat-socket-bridge:latest
            docker save -o socket_bridge.tar ${{ secrets.DOCKERHUB_USERNAME }}/chat-socket-bridge:latest
            scp -i id_rsa_temp -o "StrictHostKeyChecking=no" socket_bridge.tar mitsne@${{ secrets.VM2_INTERNAL_IP }}:/home/mitsne/realtime-chat/infrastructure/

            # C. Thực thi tại VM 2
            ssh -i id_rsa_temp -o "StrictHostKeyChecking=no" mitsne@${{ secrets.VM2_INTERNAL_IP }} "
                cd /home/mitsne/realtime-chat/infrastructure
                if [ -f socket_bridge.tar ]; then
                  docker load -i socket_bridge.tar && rm socket_bridge.tar
                fi
                
                cat <<'EOF' > .env
                DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
                MONGO_USER=${{ secrets.MONGO_USER }}
                MONGO_PASS=${{ secrets.MONGO_PASS }}
                REDIS_PASS=${{ secrets.REDIS_PASS }}
                REDIS_PORT=${{ secrets.REDIS_PORT }}
                APP_SECRET_KEY=${{ secrets.APP_SECRET_KEY }}
                DB_URI=${{ secrets.DB_URI }}
                PORT_MONGODB=${{ secrets.PORT_MONGODB }}
                EOF
                
                docker compose up -d --remove-orphans
            "
            # Dọn dẹp
            rm id_rsa_temp socket_bridge.tar
            rm -rf /home/mitsne/realtime-chat/sync_tmp
