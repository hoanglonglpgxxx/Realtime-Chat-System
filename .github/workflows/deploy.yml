name: Deploy Chat System

on:
  push:
    branches: ["main"]
  workflow_dispatch: # Nút bấm này sẽ ép hệ thống chạy toàn bộ

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check for changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            backend: ['apps/backend/**']
            frontend: ['apps/frontend/**']
            socket: ['apps/socket-bridge/**']
            infra: ['infrastructure/**']

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # --- 1. BUILD STAGE (Ép build nếu bấm nút hoặc có thay đổi) ---

      - name: Build Socket Bridge
        if: github.event_name == 'workflow_dispatch' || steps.changes.outputs.socket == 'true'
        uses: docker/build-push-action@v4
        with:
          context: ./apps/socket-bridge
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/chat-socket-bridge:latest

      - name: Build Backend
        if: github.event_name == 'workflow_dispatch' || steps.changes.outputs.backend == 'true'
        uses: docker/build-push-action@v4
        with:
          context: ./apps/backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/chat-backend:latest

      # --- 2. SYNC INFRASTRUCTURE TO VM 1 (Làm trạm trung chuyển) ---

      - name: Copy Infra Folder to VM 1
        # Luôn chạy bước này để đảm bảo file docker-compose.yml trên VM2 luôn mới
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VM1_PUBLIC_IP }}
          username: mitsne
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "infrastructure/*"
          target: "/home/mitsne/realtime-chat/infra_tmp"

      # --- 3. DEPLOY VM 1 (Web Server) ---

      - name: Deploy VM 1
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM1_PUBLIC_IP }}
          username: mitsne
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/mitsne/realtime-chat/apps
            echo "DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}" > .env
            echo "REDIS_PORT=${{ secrets.REDIS_PORT }}" >> .env
            echo "VM2_INTERNAL_IP=${{ secrets.VM2_INTERNAL_IP }}" >> .env
            echo "REDIS_PASS=${{ secrets.REDIS_PASS }}" >> .env
            echo "MONGO_USER=${{ secrets.MONGO_USER }}" >> .env
            echo "MONGO_PASS=${{ secrets.MONGO_PASS }}" >> .env
            echo "BE_URL=${{ secrets.BE_URL }}" >> .env
            docker compose pull
            docker compose up -d --remove-orphans

      # --- 4. DEPLOY VM 2 (Cầu nhảy Jump-hop thực thụ) ---

      - name: Bridge & Restart VM 2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM1_PUBLIC_IP }}
          username: mitsne
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > id_rsa_temp && chmod 600 id_rsa_temp

            # A. Đẩy file docker-compose.yml mới từ VM1 sang VM2
            rsync -avz -e "ssh -i id_rsa_temp -o StrictHostKeyChecking=no" \
              /home/mitsne/realtime-chat/infra_tmp/infrastructure/ \
              mitsne@${{ secrets.VM2_INTERNAL_IP }}:/home/mitsne/realtime-chat/infrastructure/

            # B. Chuyển Image Socket Bridge sang VM2 (Vì VM2 không có internet/DockerHub)
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/chat-socket-bridge:latest
            docker save -o socket_bridge.tar ${{ secrets.DOCKERHUB_USERNAME }}/chat-socket-bridge:latest
            scp -i id_rsa_temp -o "StrictHostKeyChecking=no" socket_bridge.tar mitsne@${{ secrets.VM2_INTERNAL_IP }}:/home/mitsne/realtime-chat/infrastructure/

            # C. Lệnh điều khiển VM2
            ssh -i id_rsa_temp -o "StrictHostKeyChecking=no" mitsne@${{ secrets.VM2_INTERNAL_IP }} "
                cd /home/mitsne/realtime-chat/infrastructure
                docker load -i socket_bridge.tar && rm socket_bridge.tar
                
                # Tạo file .env cho VM2 (Port 43816)
                echo 'REDIS_PORT=${{ secrets.REDIS_PORT }}' > .env
                echo 'REDIS_PASS=${{ secrets.REDIS_PASS }}' >> .env
                echo 'MONGO_USER=${{ secrets.MONGO_USER }}' >> .env
                echo 'MONGO_PASS=${{ secrets.MONGO_PASS }}' >> .env
                echo 'DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}' >> .env
                echo 'APP_SECRET_KEY=${{ secrets.APP_SECRET_KEY }}' >> .env
                echo 'DB_URI=${{ secrets.DB_URI }}' >> .env
                
                docker compose up -d --remove-orphans
            "
            rm id_rsa_temp
            rm -rf /home/mitsne/realtime-chat/infra_tmp
