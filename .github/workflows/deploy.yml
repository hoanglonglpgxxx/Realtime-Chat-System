name: Deploy Chat System

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- 1. BUILD: ÉP BUILT MỚI 100% CẢ 3 IMAGE ---
      - name: Build and Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./apps/backend
          push: true
          no-cache: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/chat-backend:latest

      - name: Build and Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./apps/frontend
          push: true
          no-cache: true
          pull: true
          build-args: |
            SOCKET_URL=${{ secrets.SOCKET_URL }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/chat-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/chat-frontend:${{ github.sha }}

      - name: Build and Push Socket Bridge
        uses: docker/build-push-action@v4
        with:
          context: ./apps/socket-bridge
          push: true
          no-cache: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/chat-socket-bridge:latest

      # --- 2. SYNC CONFIG SANG VM 1 ---
      - name: Sync Files to VM 1
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VM1_PUBLIC_IP }}
          username: mitsne
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "infrastructure,apps/docker-compose.yml,apps/nginx"
          target: "/home/mitsne/realtime-chat/sync_tmp"

      # --- 3. DEPLOY VM 1 (Web Server, Backend, Frontend) ---
      - name: Deploy to VM 1
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM1_PUBLIC_IP }}
          username: mitsne
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /home/mitsne/realtime-chat/apps
            cd /home/mitsne/realtime-chat/apps

            # Cập nhật file config và nginx
            cp /home/mitsne/realtime-chat/sync_tmp/apps/docker-compose.yml .

            # Debug: Check source files
            echo "=== Files in sync_tmp/apps/nginx/conf.d/ ==="
            ls -la /home/mitsne/realtime-chat/sync_tmp/apps/nginx/conf.d/ || echo "Source folder not found!"

            # Copy nginx config (use sudo for all operations)
            sudo rm -rf nginx/conf.d
            sudo mkdir -p nginx/conf.d
            sudo cp /home/mitsne/realtime-chat/sync_tmp/apps/nginx/conf.d/default.conf nginx/conf.d/
            sudo chown -R mitsne:mitsne nginx/

            # Verify file copied
            echo "=== Files in apps/nginx/conf.d/ ==="
            ls -la nginx/conf.d/
            cat nginx/conf.d/default.conf 2>&1 | head -5 || echo "default.conf not found!"

            # TẠO .ENV CHO VM 1
            echo "DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}" > .env
            echo "BE_PORT=${{ secrets.BE_PORT }}" >> .env
            echo "FE_PORT=${{ secrets.FE_PORT }}" >> .env
            echo "REDIS_PORT=${{ secrets.REDIS_PORT }}" >> .env
            echo "VM2_INTERNAL_IP=${{ secrets.VM2_INTERNAL_IP }}" >> .env
            echo "REDIS_PASS=${{ secrets.REDIS_PASS }}" >> .env
            echo "NODE_ENV=${{ secrets.NODE_ENV }}" >> .env
            echo "DB_URI=${{ secrets.DB_URI }}" >> .env
            echo "BE_URL=${{ secrets.BE_URL }}" >> .env
            echo "SOCKET_URL=${{ secrets.SOCKET_URL }}" >> .env
            echo "HMAC_SECRET_KEY=${{ secrets.HMAC_SECRET_KEY }}" >> .env

            # Force remove old containers and images
            echo "=== Removing old containers and images ==="
            docker compose down --remove-orphans
            docker rmi ${{ secrets.DOCKERHUB_USERNAME }}/chat-frontend:latest || true
            docker rmi ${{ secrets.DOCKERHUB_USERNAME }}/chat-backend:latest || true

            # Pull fresh images
            echo "=== Pulling fresh images ==="
            docker compose pull

            # Start with force recreate
            echo "=== Starting containers ==="
            docker compose up -d --force-recreate --remove-orphans

            # Wait for services to be healthy
            sleep 10

            # Show status
            echo "=== Container Status ==="
            docker ps --format "table {{.Names}}\t{{.Status}}"

            # Check frontend logs
            echo "=== Frontend Logs (last 20 lines) ==="
            docker logs frontend_chat --tail 20 || true

      # --- 4. DEPLOY VM 2 (Database & Socket Bridge) ---
      - name: Deploy to VM 2 via VM 1
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM1_PUBLIC_IP }}
          username: mitsne
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > id_rsa_temp && chmod 600 id_rsa_temp

            # A. Chuẩn bị Image cho VM 2
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/chat-socket-bridge:latest
            docker save -o socket_bridge.tar ${{ secrets.DOCKERHUB_USERNAME }}/chat-socket-bridge:latest

            # B. Chuyển sang VM 2
            ssh -i id_rsa_temp -o StrictHostKeyChecking=no mitsne@${{ secrets.VM2_INTERNAL_IP }} "mkdir -p /home/mitsne/realtime-chat/infrastructure"
            scp -i id_rsa_temp -o StrictHostKeyChecking=no -r /home/mitsne/realtime-chat/sync_tmp/infrastructure/* mitsne@${{ secrets.VM2_INTERNAL_IP }}:/home/mitsne/realtime-chat/infrastructure/
            scp -i id_rsa_temp -o StrictHostKeyChecking=no socket_bridge.tar mitsne@${{ secrets.VM2_INTERNAL_IP }}:/home/mitsne/realtime-chat/infrastructure/

            # C. Thực thi tại VM 2
            ssh -i id_rsa_temp -o StrictHostKeyChecking=no mitsne@${{ secrets.VM2_INTERNAL_IP }} "
                cd /home/mitsne/realtime-chat/infrastructure
                
                # Dọn sạch cũ
                docker compose down || true
                docker rmi ${{ secrets.DOCKERHUB_USERNAME }}/chat-socket-bridge:latest || true
                
                # Nạp mới
                if [ -f socket_bridge.tar ]; then 
                    docker load -i socket_bridge.tar && rm socket_bridge.tar
                fi
                
                # Tạo .env VM 2
                echo 'DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}' > .env
                echo 'MONGO_USER=${{ secrets.MONGO_USER }}' >> .env
                echo 'MONGO_PASS=${{ secrets.MONGO_PASS }}' >> .env
                echo 'REDIS_PASS=${{ secrets.REDIS_PASS }}' >> .env
                echo 'REDIS_PORT=${{ secrets.REDIS_PORT }}' >> .env
                echo 'NODE_ENV=${{ secrets.NODE_ENV }}' >> .env
                echo 'HMAC_SECRET_KEY=${{ secrets.HMAC_SECRET_KEY }}' >> .env
                echo 'APP_SECRET_KEY=${{ secrets.APP_SECRET_KEY }}' >> .env
                echo 'DB_URI=${{ secrets.DB_URI }}' >> .env
                echo 'PORT_MONGODB=${{ secrets.PORT_MONGODB }}' >> .env
                
                docker compose up -d --force-recreate --remove-orphans
            "
            rm id_rsa_temp socket_bridge.tar
            rm -rf /home/mitsne/realtime-chat/sync_tmp
