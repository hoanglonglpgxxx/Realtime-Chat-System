name: Deploy Chat System

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- 1. BUILD STAGE (Ép không dùng cache của GitHub) ---
      - name: Build and Push Socket Bridge
        uses: docker/build-push-action@v4
        with:
          context: ./apps/socket-bridge
          push: true
          no-cache: true # ÉP BUILD MỚI HOÀN TOÀN, KHÔNG DÙNG LAYER CŨ
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/chat-socket-bridge:latest

      # --- 2. SYNC FILES TO VM 1 ---
      - name: Sync Infrastructure to VM 1
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VM1_PUBLIC_IP }}
          username: mitsne
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "infrastructure,apps/docker-compose.yml"
          target: "/home/mitsne/realtime-chat/sync_tmp"

      # --- 3. DEPLOY VM 2 (Bản "Hủy Diệt" Cache) ---
      - name: Deploy to VM 2 via VM 1
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM1_PUBLIC_IP }}
          username: mitsne
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > id_rsa_temp && chmod 600 id_rsa_temp

            # A. ÉP VM 1 PULL BẢN MỚI NHẤT TỪ DOCKER HUB
            echo ">>> VM 1 đang kéo bản mới nhất..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/chat-socket-bridge:latest
            docker save -o socket_bridge.tar ${{ secrets.DOCKERHUB_USERNAME }}/chat-socket-bridge:latest

            # B. CHUYỂN SANG VM 2
            scp -i id_rsa_temp -o "StrictHostKeyChecking=no" socket_bridge.tar mitsne@${{ secrets.VM2_INTERNAL_IP }}:/home/mitsne/realtime-chat/infrastructure/

            # C. THỰC THI TẠI VM 2: XÓA SẠCH RỒI MỚI NẠP
            ssh -i id_rsa_temp -o "StrictHostKeyChecking=no" mitsne@${{ secrets.VM2_INTERNAL_IP }} "
                cd /home/mitsne/realtime-chat/infrastructure
                
                echo '>>> VM 2: Đang dừng container và xóa Image cũ...'
                docker compose down || true
                
                # Xóa sạch image cũ theo tên để chắc chắn load bản mới vào sẽ chiếm chỗ
                docker rmi ${{ secrets.DOCKERHUB_USERNAME }}/chat-socket-bridge:latest || true
                
                # Nạp bản mới
                if [ -f socket_bridge.tar ]; then 
                    docker load -i socket_bridge.tar && rm socket_bridge.tar
                fi
                
                # Tạo .env
                cat <<'EOF' > .env
                DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
                MONGO_USER=${{ secrets.MONGO_USER }}
                MONGO_PASS=${{ secrets.MONGO_PASS }}
                REDIS_PASS=${{ secrets.REDIS_PASS }}
                REDIS_PORT=${{ secrets.REDIS_PORT }}
                APP_SECRET_KEY=${{ secrets.APP_SECRET_KEY }}
                DB_URI=${{ secrets.DB_URI }}
                PORT_MONGODB=${{ secrets.PORT_MONGODB }}
                EOF
                
                echo '>>> VM 2: Khởi động với Image mới...'
                docker compose up -d --force-recreate
            "
            rm id_rsa_temp socket_bridge.tar
