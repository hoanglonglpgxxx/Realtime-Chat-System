# Upstream definitions with load balancing
upstream backend {
    least_conn;  # Load balance based on least connections
    server backend_chat:5000 max_fails=3 fail_timeout=30s;
    # Add more backend servers here for horizontal scaling
}

upstream frontend {
    least_conn;
    server frontend_chat:3000 max_fails=3 fail_timeout=30s;
    # Add more frontend servers here for horizontal scaling
}

# Main server block
server {
    listen 80;
    server_name _;

    # Increase buffer sizes for large requests
    client_max_body_size 20M;
    client_body_buffer_size 128k;

    # Frontend - Next.js application
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API - Direct calls (ít dùng, chủ yếu qua proxy)
    location /api/v1/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend API Proxy Routes - Next.js xử lý
    # Bao gồm: /api/proxy/login, /api/proxy/message/send, etc.
    # Đã được xử lý bởi location / ở trên ✅

    # Socket.IO WebSocket proxy to VM2 socket_bridge
    # Socket bridge runs on VM2 infrastructure at port 5000
    # VM2 internal IP: 10.128.0.2 (update this if needed)
    location /socket.io/ {
        proxy_pass http://10.128.0.2:5000;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Buffering
        proxy_buffering off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
