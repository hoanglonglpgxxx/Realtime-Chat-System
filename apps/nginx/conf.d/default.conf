# Upstream definitions
upstream backend {
    server backend_chat:5000;
}

upstream frontend {
    server frontend_chat:3000;
}

# Main server block
server {
    listen 80;
    server_name _;

    # Increase buffer sizes for large requests
    client_max_body_size 20M;
    client_body_buffer_size 128k;

    # Frontend - Next.js application
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API - Direct calls (ít dùng, chủ yếu qua proxy)
    location /api/v1/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend API Proxy Routes - Next.js xử lý
    # Bao gồm: /api/proxy/login, /api/proxy/message/send, etc.
    # Đã được xử lý bởi location / ở trên ✅

    # Socket.IO WebSocket proxy to VM2
    # IMPORTANT: Replace 10.128.0.2 with your actual VM2 internal IP
    # Example: 10.128.0.2 (your GCP internal IP)
    # 
    # After deployment, run on VM1:
    # sed -i 's/10.128.0.2/YOUR_ACTUAL_IP/g' /path/to/nginx/conf.d/default.conf
    # docker restart nginx_proxy
    #
    location /socket.io/ {
        proxy_pass http://10.128.0.2:5000;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Buffering
        proxy_buffering off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
